		<script>
			var y = 100;
			var x = 100;
			var i = 0;
			var stepSize = 5;

			function setup() {
			  createCanvas(720, 400);  // Size must be the first statement
			  stroke(255);     // Set line drawing color to white
			  frameRate(120);
			  background(0);
			}
			
			function draw() { 
			  i -= stepSize;
			  if (i < 0) { 
				i = width + height; 
			  	background(0);   // Set the background to black
			  } 
			  quad(0, i, 0, i + stepSize, i, 0, i + stepSize, 0);
			}
		</script>
