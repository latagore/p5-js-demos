<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.js"></script>
		<script>
			var i = 0;
			var step = 0;
			var stepSize = 0.01;
			var points, p1_1, p1_2, p2_1, p2_2;

			function setup() {
				createCanvas(720, 400);  // Size must be the first statement
				stroke(0);
				fill(0);
				frameRate(60);
				background(255);
			  	points = [
					[createVector(0, 0), createVector(100, 0)],
					[createVector(0, height), createVector(200, height - 100)]
				];

				p1_1 = points[0][0];
				p1_2 = points[0][1];
				p2_1 = points[1][0];
				p2_2 = points[1][1];
			}
			
			function draw() { 
				step += stepSize;

				// calculate current quad coords
				var q1 = p5.Vector.lerp(p1_1, p2_1, step);
				var q2 = p5.Vector.lerp(p1_2, p2_2, step);
				var q3 = p5.Vector.lerp(p1_2, p2_2, step - stepSize * 2);
				var q4 = p5.Vector.lerp(p1_1, p2_1, step - stepSize * 2);

				quad(q1.x, q1.y, q2.x, q2.y, q3.x, q3.y, q4.x, q4.y);
				if (step >= 1) {
					noLoop();
				}
			}
		</script>
	</head>

	<body>

	</body>
</html>
